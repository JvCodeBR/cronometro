<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Timer</h1>
        <div class="display">
            <input type="number" min="00" max="23" placeholder='HH' class="hour"></input>
            <span>:</span>
            <input type="number" min="00" max="59" placeholder='MM' class="minute"></input>
            <span>:</span>
            <input type="number" min="00" max="59" placeholder='SS' class="second"></input>
        </div>
        <div class="controls">
            <button class="toggle" onclick="check()">Iniciar</button>
            <button class="stop" onclick="stop()">Parar</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
